<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('34.gif');
    background-size: cover;
    background-position: center;
  }
  .converter {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
    max-width: 400px;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  label {
    font-weight: bold;
  }
  input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  select {
    width: 100%;
  }
  button {
    background-color: #3498db;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #555;
  }
</style>
</head>
<body>
<div class="converter">
  <h2>Temperature Converter</h2>
  <label for="inputTemp">Enter Temperature:</label>
  <input type="number" id="inputTemp" placeholder="Enter temperature..." />
  <label for="tempUnit">Select Unit:</label>
  <select id="tempUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <p id="result"></p>
</div>

<script>
function convertTemperature() {
  const inputTemp = parseFloat(document.getElementById("inputTemp").value);
  const tempUnit = document.getElementById("tempUnit").value;
  let convertedTemp = 0;

  if (tempUnit === "celsius") {
    convertedTemp = (inputTemp * 9/5) + 32;
  } else if (tempUnit === "fahrenheit") {
    convertedTemp = (inputTemp - 32) * 5/9;
  }

  document.getElementById("result").textContent = `Converted Temperature: ${convertedTemp.toFixed(2)} Â°${tempUnit === "celsius" ? "F" : "C"}`;
}
</script>
</body>
</html>
